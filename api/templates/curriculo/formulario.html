<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio Bem-Sucedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF7E6; /* Branco suave */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #FF4C4C; /* Vermelho */
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            background-color: #FFEB3B; /* Amarelo */
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFCA28; /* Amarelo mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu currículo foi enviado com sucesso!</h1>
        <p>Obrigado por nos enviar seu currículo. Entraremos em contato em breve.</p>
        <a href="/" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
